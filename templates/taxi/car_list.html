{% extends "base.html" %}

{% block content %}
  <h1>Car List</h1>
  <table class="table table-striped">
    <thead>
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Manufacturer</th>
      </tr>
    </thead>
    <tbody>
      {% for car in object_list %}
        <tr>
          <td><a href="{% url 'taxi:car-detail' pk=car.pk %}">{{ car.id }}</a></td>
          <td>{{ car.name }}</td>
          <td>{{ car.manufacturer.name }}</td>
        </tr>
      {% endfor %}
    </tbody>
  </table>

  {% include "includes/pagination.html" %}
{% endblock %}
